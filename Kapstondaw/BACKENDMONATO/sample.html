<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-top: 10px;
        }
        td input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            border: none;
        }
    </style>
</head>
<body>
    <form action="submit_form.php" method="post">
        <table>
            <thead>
                <tr>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Middle Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="last_name[]" oninput="this.value = this.value.toUpperCase()"></td>
                    <td><input type="text" name="first_name[]" oninput="this.value = this.value.toUpperCase()"></td>
                    <td><input type="text" name="middle_name[]" oninput="this.value = this.value.toUpperCase()"></td>
                </tr>
            
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
    <button onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            var table = document.querySelector("table tbody");
            var newRow = document.createElement("tr");
            var columns = ["last_name", "first_name", "middle_name"];

            for (var i = 0; i < columns.length; i++) {
                var cell = document.createElement("td");
                var input = document.createElement("input");
                input.type = "text";
                input.name = columns[i] + "[]";
                cell.appendChild(input);
                newRow.appendChild(cell);
            }

            table.appendChild(newRow);
        }
    </script>
</body>
</html>
